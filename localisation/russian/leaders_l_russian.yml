 RHI_gustav_simon: "Густав Симон"
 RHI_gustav_simon_desc: "Если журналист встретит на самой обычной немецкой улице самого обычного немца и задаст ему вопрос "Кто главный предатель Германии?", ему укажут на Густава Симона.\n\nКогда Густав был молод, он, как и многие из немецкой молодежи, болел идеями великой Германии. Однако Симон никогда не был в Фрайкорпусах и не стоял за страну. Он предпочитал быть наблюдателем — смотреть и ждать. Наблюдения привели к неутешительным выводам: остатки империи в агонии и во лжи, на улицах — обманутый красными народ, в важных кабинетах — евреи и грабители. Выход для германского патриота один — переплыть Рейн и пойти на службу к французам. Они, кажется, больше разбираются в немецком патриотизме. \n\nГустав быстро втёрся в доверие к этим новым хозяевам, и пошла его карьера. Мелкие должности сменялись более важными, ещё и ещё. И так уже в 1947 году, после долгих интриг, устранения конкурентов и верной службы Парижу, Густав Симон — Фюрер. Или французский наместник, если так угодно читателю. Спустя годы его власть стала прочнее, запутаннее, грязнее. И никто не знает, как закончится история этого странного куска земли на карте — Рейнланда. \n\nНо Симон уверен, что государство к западу от славной реки не вечное. И что-то обязательно должно произойти именно в его смену."
 RHI_otto_abetz: "Отто Абец"
 RHI_robert_ley: "Роберт Лей"
 RHI_robert_ley_desc: "РОБЕРТ ЛЕЙ\n\n\n\n\n\n\n\n£GFX_portrait_RHI_robert_ley_big\n\n\n\n\n\n\n\n\nСуперзвезда какая-то\n\nТрудно подсчитать количество военнопленных за время Великой Войны. Речь идёт о миллионах солдат. Некоторые умерли, но многие, кто выжил, вернулись к обыденной жизни после войны. И есть некоторые очень яркие исключения.\nРоберт Лей — живое воплощение рейнландского богемного декадентства и торжества посредственности при абсолютном несоответствии. Попав в плен после сбития его самолёта, Роберт несколько лет провел в плену.  Медленно, без особого удовольствия, он принял сторону французов, начав выполнять мелкие поручения по организации лагерного быта. За несколько лет научился главному — вовремя соглашаться, не задавать вопросов и льстить нужным людям. Именно эти качества, а вовсе не профессиональные навыки, позволили ему после войны остаться во Франции, а затем перебраться в Рейнланд, где французская администрация формировала новое подконтрольное правительство.\nРепутация ловкого подхалима и устроителя пьяных вечеринок быстро сделала своё дело — со временем, понемногу Лей дорос до министра экономики Рейнланда. Конечно, будучи абсолютно некомпетентным управленцем, Лей на деле мало что контролирует: министерство давно превратилось в сеть полукриминальных сделок, фиктивных предприятий и подставных лиц. Только настолько жутко красивые отчеты, что начинаешь сомневаться в их подлинности.\nПри этом Лей — почти суперзвезда. Его можно увидеть в дорогих костюмах, с перстнем на каждом пальце. Он устраивает богемные приёмы, где реками льется алкоголь и где царит разврат. По слухам, Лей дружен с некоторыми французскими министрами, а его вечеринки — повод для тихих межведомственных сделок." 
